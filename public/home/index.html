<html>
    <head>
        <link rel="stylesheet" href="/home/index.css">
        <title>
            Short URL
        </title>
    </head>
    <body>
        <div>
            <div id="queryDiv">
                <input class="inputElement" id="longUrl" type="text" name="longUrl" placeholder="Enter Url to shorten.">
                <input class="inputElement" id="customName" type="text" name="customName" placeholder="Enter custom alias for short URL.">
                <button class="inputElement" type="button" name="button" onclick="shortenUrl()">Shorten</button>
            </div>
            <div id="responseDiv">
                <div class="inputElement" id="message"></div>
                <div class="inputElement" id="shortUrl"></div>
                <button class="inputElement" id="copyUrlButton" type="button" name="button" onclick="copyUrl()" style="visibility: hidden;">Copy short URL</button>
            </div>
        </div>
        <script type="text/javascript" src="/home/render.js"></script>
    </body>
</html>
